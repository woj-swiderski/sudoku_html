<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./selector.css">

    <script>
        function assert(value, desc) {
            let li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));
            document.getElementById("results").appendChild(li);
        }
    </script>

    <style>
        #results li.pass {color: green;}
        #results li.fail {color: red;}
    </style>


    <title>Sudoku</title>
</head>
<body>

<ul id="results">
</ul>

<table id="sudoku" class="sudoku">
<!-- to be created dynamically -->
</table>

<table id="selector" class="selector">
<!-- to be created dynamically -->
</table>

<div class="container">
    <div id="helper" class="helper" on='false' title="Tentative mode"></div>

    <div id="cleaner" class="cleaner" on='false' title="Cell clearing mode"><i class="fas fa-broom"></i></div>

    <div id="undoer" class="other" on='false' title="Undo"><i class="fas fa-arrow-left"></i></div>

    <div id="restarter" class="other" on='false' title="Restart this game"><i class="fas fa-retweet"></i></div>

    <div id="solver" class="other" on='false' title="Solve this game"><i class="fas fa-th"></i></div>

    <div id="new_gamer" class="other" on='false' title="New game"><i class="far fa-file"></i></div>

    <div id="saver" class="other" on='false' title="Save this game"><i class="fas fa-download"></i></div>

    <div id="loader" class="other" on='false' title="Load saved game"><i class="fas fa-upload"></i></div>

    <div id="optioner" class="other" on='false' title="Options"><i class="fas fa-list-ul"></i></div>

</div>

</html>
